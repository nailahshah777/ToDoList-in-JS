<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="index.css"/>
    <title>ToDoList</title>
</head>
<body>
<div class="container1">   
<header class="headeris">
<h1>ToDo List</h1>    
<form>
<input type="search" placeholder="search" id="searchbox" class="form-control-sm"/>
</form>
</header>     
<div class="container">
    <form name="todo-form" id="todo-form" onsubmit="todoformSubmit(event.preventDefault())">
<div class="row">
    
 <div class="col-2">
 <input class="form-control" type="text" padding="10px" id="taskadded" placeholder="Add Task"/>
<input type="hidden" id="saveIndex"/> 
</div>
 <div class="col-2">
<input type="submit" id="addbtn" value="Add Task" class="btn btn-danger"/> 
 </div>   
 
 <div class="col-2">
    <input type="submit" style="display: none;" id="editbtn" value="save Task" class="btn btn-danger"/> 
     </div>
 <div class="col-2">
    <input type="button" id="dltbtn" value="DELETE All" onclick="deleteAll()" class="btn btn-warning"/> 
     </div>  
</div>    
</form>
<div class="row taskdiv">

<table id="mytable">
</table>    
</div>
</div>
</div>
 </div>
<script src="index.js"></script>
</body>
</html>
